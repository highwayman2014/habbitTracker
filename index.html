<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер привычек</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="window">
        <nav class="menu">
            <div class="logo">
                <img src="img/Logo.svg" alt="" width="66px" height="71px">
                <p>Habbit</p>
            </div>

            <ul class="menu-buttons">
            </ul>
            <button class="icon add-habbit-button" onclick="togglePopup()">
                <img src="img/add.svg" alt="Добавить привычку">
            </button>
        </nav>
        <section class="workspace">
            <div class="container">

                <div class="habbit-info">
                    <h1 class="habbit-heading">*</h1>
                    <div class="habbit-progress">
                        <label for="progress" class="progress-heading">Прогресс: <span
                                class="progress-value"></span></label>
                        <progress max="100" value="0" class="progress-bar"></progress>
                    </div>
                </div>

                <ol class="habbit-days">

                </ol>
                <div class="habbit-day">
                    <p class="habbit-day-number">День _</p>
                    <form class="habbit-day-control" onsubmit="addDay(event)">
                        <input type="text" placeholder="Комментарий" class="input habbit-input habbit-day-view"
                            name="comment">
                        <button type="submit" class="habbit-day-button normal-button">Готово</button>
                    </form>
                </div>
            </div>
        </section>

        <div class="cover cover-hidden" id="add-popup">
            <div class="habbit-form">
                <button class="habbit-form-close-button" onclick="togglePopup()">
                    <img src="img/cross.svg" alt="Закрыть">
                </button>
                <p class="habbit-form-heading">Новая привычка</p>

                <div>
                    <p class="icons-list-heading">Иконка</p>
                    <ul class="icons-list">
                        <li class="icon icon-active" onclick="selectIcon(this, 'sport')">
                            <img src="img/sport.svg" alt="">
                        </li>
                        <li class="icon" onclick="selectIcon(this, 'water')">
                            <img src="img/water.svg" alt="">
                        </li>
                        <li class="icon" onclick="selectIcon(this, 'food')">
                            <img src="img/food.svg" alt="">
                        </li>
                    </ul>
                </div>

                <form class="habbit-form-inputs" onsubmit="addHabbit(event)">
                    <input type="text" name="icon" value="sport" id="icon-field" hidden>
                    <input type="text" placeholder="Название" class="input" name="name">
                    <input type="number" placeholder="Цель" class="input" name="target">
                    <button type="submit" class="normal-button">Добавить</button>
                </form>

            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
